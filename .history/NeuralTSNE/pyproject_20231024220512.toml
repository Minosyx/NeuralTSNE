[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[project]
name = "NeuralTSNE"
# version = "0.1.0"
description = "Implementation of t-SNE in PyTorch with CUDA support and neural network-based initialization"
# url = ""
authors = [
    { name = "Patryk Tajs", email = "minosyx@gmail.com" }
]
license = { file = "LICENSE.txt" }
maintainers = [
    { name = "Patryk Tajs", email = "minosyx@gmail.com"}
]
requires-python = ">=3.6" # TODO: Check if this is correct
# dependencies = [

# ]
# install_requires = []
dynamic = ["version"]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.setuptools.dynamic]
version = { attr = "NeuralTSE.VERSION" }