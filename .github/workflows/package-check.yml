name: Check event type

on:
  push:
    branches: ["main"]
    tags:
      - "v*"

jobs:
  check_on_tag:
    runs-on: ubuntu-latest

    if: github.ref_type == 'tag'
    steps:
      - name: Check if tag in correct format
        run: |
          if [[ ! ${{ github.ref_name }} =~ ^v[0-9]+\.[0-9]+\.[0-9]+(\.dev[0-9]+)?$ ]]; then
            echo "Tag version is not in the correct format. It should be vX.X.X[.devX]"
            exit 1
          fi

  run_on_tag:
    needs: check_on_tag
    if: success()
    permissions:
      contents: write
      pull-requests: write
      pages: write
      id-token: write

    uses: ./.github/workflows/package-test.yml
    with:
      version: ${{ github.ref_name }}
      release: true

  check_on_push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check_tag.outputs.TAG_VERSION }}

    if: github.ref_type == 'branch' && github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
      - name: Get highest version branch
        id: get_highest_version
        run: |
          TAG_VERSION=$(git branch -r --sort=-v:refname | grep -Eo 'v[0-9]+\.[0-9]+\.[0-9]+(\.dev[0-9]+)?' | head -n 1)
          if [[ -z "$TAG_VERSION" ]]; then
            TAG_VERSION="0.0.1"
          fi
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_OUTPUT

  run_on_push:
    needs: check_on_push
    if: success()
    permissions:
      contents: write
      pull-requests: write
      pages: write
      id-token: write

    uses: ./.github/workflows/package-test.yml
    with:
      version: ${{ needs.check_on_push.outputs.version }}
      release: false
